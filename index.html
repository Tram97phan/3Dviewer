<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Fastener Viewer</title>
    <script type="module" src="js/model-viewer.min.js"></script>
    <style>
        model-viewer {
            position: relative;
        }
        .product-name {
           position: absolute;
           bottom: 0;
           left: 50%;
        }
    </style>
</head>
<body>

    <model-viewer src="https://Tram97phan.github.io/3Dviewer/bolt.glb" 
                  alt="3D Fastener Model" 
                  camera-controls 
                  ar 
                  shadow-intensity="0.5"
                  exposure="1"
                  style="width: 50%; height: 300px; border: solid 1px gray;">
    </model-viewer>
    <div class="product-name" style="background: gray; color: white; padding: 10px 20px; border: solid 1px black;">
        <p>六角穴付きボルト</p>
    </div>

</body>
</html>
